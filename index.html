<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reebok Webpage</title>
    <link rel="stylesheet" href="top-navbar.css" />
    <link rel="stylesheet" href="next-navbar.css" />
  </head>
  <body>
    <header>
      <!-- Top navbar -->
      <nav id="top_navbar">
        <a href="#">More Brands</a>

        <a href="#"
          ><img src="png_files/placeholder.png" width="22px" />STORES</a
        >

        <a href="#"
          ><img src="png_files/circle-phone.png" width="22px" />CONTACT US</a
        >

        <a href="#"><img src="png_files/user.png" width="22px" />LOGIN</a>

        <img src="png_files/heart.png" alt="" width="22px" />

        <img src="png_files/shopping-cart.png" alt="cart" width="22px" />

        <img
          src="png_files/Aditya_Birla_Group_Logo.svg.png"
          alt=""
          width="30px"
        />
      </nav>

      <!-- Next Navbar -->
      <nav id="next-navbar">
        <img id="reebok-logo" src="png_files/logo.png" alt="reebok_logo" />
        <a href="#">NEW</a>
        <a href="#">ICONS</a>
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">SPORTS</a>
        <a href="#">CLASSIC</a>
        <a href="#" style="color: red">SALE</a>
        <div id="search_box">
            <img src="png_files/search.png" alt="search_png" width="25px">
          <input type="text" placeholder="Search Item" />
        </div>
        <div id="express-delivery">
          <img
            src="png_files/delivery-truck.png"
            alt="delivery_truck"
            width="30px"
          />
          <div>
            <span>EXPRESS DELIVERY</span>
            <p>Select Your Nearest Store ></p>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
